




<mat-toolbar color="primary">

  <button mat-button routerLink="/">
  <mat-icon>home</mat-icon></button>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/sign-up">Sign Up</button>
      <button mat-button routerLink="/forget-password">Forget Password</button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
   <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/sign-up">Sign Up</button>
  <button mat-menu-item routerLink="/forget-password">Forget Password</button>
</mat-menu>
